<!-- Start Most Popular -->
<div class="product-area most-popular related-product section">
    <div class="container">
        <div class="row m-3">
            <div class="col-12">
                <div class="section-title text-center">
                    <h2>{{categoryName}}</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div *ngIf="!productList.length">
                <h6>No Product Found To Dispaly For This Category!!!</h6>
            </div>
            <div class="single-product col-md-6 col-lg-3 d-flex align-items-stretch" *ngFor="let item of productList">
                <div class="product-wrapper shadow-lg">
                    <a routerLink="/details/{{item.id}}">
                        <img class="product-img" src="{{item.productImage}}" alt="#">
                    </a>
                    <div class="product-content m-3">
                        <div>
                            <div class="product-info">
                                <a routerLink="/details/{{item.id}}">
                                    <h5 class="text-center">{{item.productName}}</h5>
                                </a>
                                <p class="text-center text-muted">{{item.productDescription}}</p>
                            </div>
                            <div class="product-price text-center">
                                <span>&#8377;{{item.productPrice}}/-</span>
                            </div>
                            <div class="product-buttons">
                                <a routerLink="/details/{{item.id}}" role="button" class="btn btn-custom-info-inverse btn-sm m-2">View More</a>
                                <button class="btn btn-custom-secondary-inverse btn-sm m-2" (click)="buyNow(item)">Buy Now</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Most Popular Area -->
