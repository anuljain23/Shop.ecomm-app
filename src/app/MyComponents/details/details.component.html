<section class="section">
    <div class="container">
        <div class="row" *ngIf="productData">
            <div class="col-md-5 shadow image-container">
                <img src="{{productData.productImage}}" alt="{{productData.productImage}}" width="100%" height="400px">
            </div>
            <div class="col-md-6 details">
                <h1>{{productData.productName}}</h1>
                <h5 class="text-muted">Price : {{productData.productPrice}}</h5>
                <p>{{productData.productDescription}}</p>
                <h6 class="text-muted">Category : {{productData.productCategory}}</h6>
                <span class="span-color">Color :</span>
                <div class="color shadow-sm" [style.backgroundColor]="productData.productColor"></div>
                <div class="row quantity-button-group">
                    <button (click)="handleQuantity('minus')" class="col-auto btn btn-custom-primary">-</button>
                    <input type="text" class="form-control" disabled value="{{productQuantity}}" placeholder="Qty.">
                    <button (click)="handleQuantity('plus')" class="col-auto btn btn-custom-primary">+</button>
                </div>
                <div class="buy-button-group">
                    <a role="button" (click)="addToCart()" class="btn btn-custom-info-inverse me-2 mt-1">Add To Cart</a>
                    <a role="button" class="btn btn-custom-secondary-inverse">Buy Now</a>
                </div>
            </div>
        </div>
    </div>
</section>
