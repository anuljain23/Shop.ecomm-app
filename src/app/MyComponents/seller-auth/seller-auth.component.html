<!-- Section: Design Block -->
<section class="text-center text-lg-start">  
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Sign Up Now</h2>
              <form #signUpForm="ngForm" (ngSubmit)="signUp(signUpForm.value)">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" ngModel name="firstName" id="form3Example1" class="form-control" required/>
                      <label class="form-label" for="form3Example1">First Name <span class="text-danger">*</span></label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" ngModel name="lastName" id="form3Example2" class="form-control" required/>
                      <label class="form-label" for="form3Example2">Last Name <span class="text-danger">*</span></label>
                    </div>
                  </div>
                </div>
  
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" ngModel name="email" id="form3Example3" class="form-control" required/>
                  <label class="form-label" for="form3Example3">Email Address <span class="text-danger">*</span></label>
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" ngModel name="password" id="form3Example4" class="form-control" required/>
                  <label class="form-label" for="form3Example4">Password <span class="text-danger">*</span></label>
                </div>
  
                <!-- Checkbox -->
                <!-- <div class="form-check d-flex justify-content-center mb-4">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                  <label class="form-check-label" for="form2Example33">
                    Subscribe to our newsletter
                  </label>
                </div> -->
  
                <!-- Submit button -->
                <button type="submit" class="btn btn-custom-primary btn-block mb-4">
                  Sign up
                </button>
  
                <!-- Register buttons -->

                  <p>or sign up with:</p>

                    <i class="fa fa-facebook-f"></i>
                  </button>
  
                  <button type="button" class="btn btn-link btn-custom-primary btn-floating mx-1">
                    <i class="fa fa-google"></i>
                  </button>
  
                  <button type="button" class="btn btn-link btn-floating mx-1 btn-custom-primary">
                    <i class="fa fa-twitter"></i>
                  </button>

                    <i class="fa fa-github"></i>
                  </button>
                </div> -->
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0 background-image">
          <img src="assets/signUpPageImg.jpg" class="rounded-4 shadow-4" width="80%"
            alt="" />
        </div>
      </div>
    </div>
