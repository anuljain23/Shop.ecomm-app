<section class="vh-100" style="background-color:var(--main-primary-color);">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div *ngIf="showLogin" class="card-body p-4 p-lg-5 text-black">

                                <form>

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <img src="assets/logo.png" alt="" width="200px">
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account
                                    </h5>

                                    <div class="form-outline mb-4">
                                        <input type="email" id="form2Example17" class="form-control form-control-lg" />
                                        <label class="form-label" for="form2Example17">Email address</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="form2Example27"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="form2Example27">Password</label>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-custom-primary-inverse" style="width: 100%;"
                                            type="button">Login</button>
                                    </div>

                                    <a class="small text-muted" href="#!">Forgot password?</a>
                                    <p class="mb-5 pb-lg-2" style="color: var(--main-primary-color);">Don't have an
                                        account? <a (click)="toggleForm()"
                                            style="color: var(--main-primary-color);">Register here</a></p>
                                </form>

                            </div>


                            <div *ngIf="!showLogin" class="card-body p-4 p-lg-5 text-black">

                                <form #userSignUp="ngForm" (ngSubmit)="createUserAccount(userSignUp.value)">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <img src="assets/logo.png" alt="" width="200px">
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign up for new account
                                    </h5>

                                    <div class="form-outline mb-2 row">
                                        <div class="col">
                                            <input type="text" id="form2Example17" name="userFirstName" ngModel
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form2Example17">First Name</label>
                                        </div>
                                        <div class="col">
                                            <input type="text" id="form2Example27" name="userLastName" ngModel
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form2Example27">Last Name</label>
                                        </div>
                                    </div>

                                    <div class="form-outline mb-2">
                                        <input type="email" id="form2Example37" name="userEmail" ngModel
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="form2Example37">Email address</label>
                                    </div>

                                    <div class="form-outline mb-2">
                                        <input type="password" id="form2Example47" name="userPassword" ngModel
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="form2Example47">Password</label>
                                    </div>

                                    <div class="pt-1 mb-2">
                                        <button class="btn btn-custom-primary-inverse" style="width: 100%;"
                                            type="submit">Sign Up</button>
                                    </div>

                                    <p class="mb-5 pb-lg-2" style="color: var(--main-primary-color);">Already have an
                                        account? <a (click)="toggleForm()"
                                            style="color: var(--main-primary-color);">Sign Up</a></p>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
